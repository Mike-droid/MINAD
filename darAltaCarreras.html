<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carreras</title>
    <link rel="stylesheet" href="archivos css/institucion.css">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Da+2&display=swap" rel="stylesheet"> 
</head>
<body>
    <header>
        <h1>Registrando carreras</h1>
    </header>
    <div class="formulario">
        <form action="">
            <div>
                <div>
                    <label for="IDCarrera">Registre el ID de la carrera:</label>
                </div>
                <div>
                    <input type="number" name="IDCarrera" id="IDCarrera" min="1" placeholder="ID de la carrera">
                </div>    
            </div>
            <div>
                <div>
                    <label for="">Escriba el título de la carrera</label>
                </div>
                <div>
                    <input type="text" name="txtCarrera" id="txtCarrera" placeholder="Ejemplo:Ingeniería en Sistemas Computacionales">
                </div>
            </div>
            
            <div>
                <input type="submit" value="Enviar" name="enviar" id="enviar" class="botones">
                <input type="reset" value="Limpiar campos" id="limpiar" class="botones">
            </div>
        </form>
        
    </div>
</body>
</html>
