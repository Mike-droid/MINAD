<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear proyectos</title>
</head>
<body>
    <header>
        <h1>Registrando un nuevo proyecto</h1>
    </header>

    <div>
        <form action="">
            <label for="txtNombrePro">Escriba el nombre que tendrá su proyecto: </label>
            <input type="text" name="txtNombrePro" id="txtNombrePro">
            
            <br>

            <label for="fechaPro">Seleccione la fecha de inicio del proyecto: </label>
            
            <input type="date" name="fechaPro" id="fechaPro">
            <br>
            <label for="">Escoga la(s) carrera(s) que embarque(n) su proyecto: </label>
            <br>
            <input type="checkbox" name="ISC" id="ISCcheck"> Ingeniería en Sistemas Computacionales
            <br>
            <input type="checkbox" name="II" id="IIcheck"> Ingeniería Industrial
            <br>
            <input type="checkbox" name="IM" id="IMcheck"> Ingeniería Mecatrónica
            <br>
            <input type="checkbox" name="IMe" id="IMecheck"> Ingeniería Mecánica
            <br>
            <input type="checkbox" name="IGE" id="IGEcheck"> Ingeniería en Gestión Empresarial
            <br>
            <input type="checkbox" name="CP" id="CPcheck"> Contabilidad Financiera
            <br>
            <input type="checkbox" name="ITICS" id="ITICScheck"> Ingeniería en Tecnologías de la Información y Comunicación
        </form>
    </div>
</body>
</html>
