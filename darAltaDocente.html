<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dando de alta a un docente</title>
    <link href="https://fonts.googleapis.com/css?family=Baloo+Da+2&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="archivos-css/altaDocente.css">
    <link rel="stylesheet" href="archivos-css/scrollbar.css">
</head>
<body>
    <header>
        <h1>Registrando a un docente nuevo</h1>
    </header>
    <div class="formulario">
        <form action="insertarDocentes.php" method="POST">

            <div>
                <div>
                    <label for="numTrabajador">Registre el número de trabajador: </label>
                </div>
                <div>
                    <input type="number" name="numTrabajador" id="numTrabajador" min="1" placeholder="Número de trabajador">
                </div>
            </div>
            
            <div>
                <div>
                    <label for="">Escriba el correo institucional del docente: </label>
                </div>
                <div>
                    <input type="email" name="correoDocente" id="correoDocente" value="@piedrasnegras.tecnm.mx">
                </div>
            </div>

            <div>
                <div>
                    <label for="txtNombreDocente">Escriba el nombre del docente: </label>
                </div>
                <div>
                    <input type="text" name="txtNombreDocente" id="txtNombreDocente" placeholder="Nombre del docente">
                </div>
            </div>
            
            <div>
                <div>
                    <label for="txtApellidoDocente">Escriba los apellidos del docente: </label>
                </div>
                <div>
                    <input type="text" name="txtApellidoDocente" id="txtApellidoDocente" placeholder="Apellidos del docente">
                </div>
            </div>

            <div>
                <div>
                    <label for="contraDocente">Asigne una contraseña para el docente: </label>
                </div>
                <div>
                    <input type="password" name="contraDocente" id="contraDocente" placeholder="¡No me olvides!">
                </div>
            </div>

            <div>
                <div>
                    <label for="celDocente">Número de celular del docente:</label>
                </div>
                <div>
                    <input type="number" name="celDocente" id="celDocente" placeholder="Máximo 10 dígitos" min="1">
                </div>
            </div>

            <div> 
                <input type="submit" value="Enviar" class="botones" id="enviar" name="enviar">
                <input type="reset" value="Limpiar campos" class="botones" id="limpiar">
            </div>

        </form>
    </div>
</body>
</html>
